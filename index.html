<!DOCTYPE html>
<html>

<head>
    <title>EZ-SCHEDULE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/styles.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="intro-header">
        <div class="container">
            <h1 class="display-4 text-center">EZ-SCHEDULE</h1>
            <p class="lead text-center">Welcome to EZ-Schedule! Scheduling made easy for you.</p>
            <p class="lead text-center" id="current-date"></p>
            <p class="lead text-center" id="current-time"></p>
        </div>
    </div>

    <div id="schedule-div" class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span9am">9am</span>
                              </div>
                    <textarea class="form-control" type="text" id="txt9am" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary"id="btn9am" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span10am">10am</span>
                              </div>
                    <textarea class="form-control" id="txt10am" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span11am">11am</span>
                              </div>
                    <textarea class="form-control" id="txt11am" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span12pm">12pm</span>
                              </div>
                    <textarea class="form-control" id="txt12pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span1pm">1pm</span>
                              </div>
                    <textarea class="form-control" id="txt1pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span2pm">2pm</span>
                              </div>
                    <textarea class="form-control" id="txt2pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span3pm">3pm</span>
                              </div>
                    <textarea class="form-control" id="txt3pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span4pm">4pm</span>
                              </div>
                    <textarea class="form-control" id="txt4pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="span5pm">5pm</span>
                              </div>
                    <textarea class="form-control" id="txt5pm" rows="3"></textarea>
                    <div class="input-group-append" id="button-addon1">
                        <button class="btn btn-primary" type="button">SAVE</button>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <h3>Sticky Note</h3>
                <textarea class="form-control" id="pinkStickyNote" rows="10"></textarea>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a1a89f55a7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
